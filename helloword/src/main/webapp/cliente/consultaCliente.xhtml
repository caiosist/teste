<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<ui:composition template="/template/template.xhtml">
	<ui:define name="pageTitle">Cadastro de Clientes</ui:define>
	<ui:define name="body">
		<p:panel id="cClientePanel" style="border: none;">
			<h2>Consulta de Clientes</h2>
			<h:panelGrid columns="4" cellpadding="2" style="border: 2px;">
				<h:outputText value="CÃ³digo" />
				<h:outputText value="Nome" />
				<h:outputText value="Telefone" />
				<h:outputText value="" />

				<p:inputText id="cClienteCodigo" value="#{beanCliente.filtro.id}"
					maxlength="4" onkeypress="return onlyNumbers(event)" size="7">
					<p:ajax />
				</p:inputText>
				<p:inputText maxlength="40"
					value="#{beanCliente.filtro.nome}" onkeyup="up(this)"
					onkeypress="return onlyLetters(event)" size="78" />
				<p:inputText 
					value="#{beanCliente.filtro.telefone}" onkeyup="up(this)"
					maxlength="20">
					<p:ajax />
				</p:inputText>
				<p:commandButton value="Buscar" icon="ui-icon-search"
					action="#{beanCliente.find}" update="cClienteTabelaCliente"
					process="@this" />
			</h:panelGrid>

			<br></br>
			<p:separator />


			<p:dataTable id="cClienteTabelaCliente"
				value="#{beanCliente.clientes}" var="cliente"
				emptyMessage="Nenhum Cliente Encontrado!">
				<p:column headerText="Codigo">
					<h:outputText value="#{cliente.id}" />
				</p:column>
				<p:column headerText="Nome">
					<h:outputText value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="Telefone">
					<h:outputText value="#{cliente.telefone}" />
				</p:column>
				<p:column headerText="Editar">
					<p:commandButton id="selectCliente" icon="ui-icon-pencil"
						update=":form:pnCliente" title="Detalhes"
						onclick="PF('dManterCliente').show()">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{beanCliente.cliente}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir">
					<p:commandButton onclick="PF('confirmation').show()"
						icon="ui-icon-trash" title="Excluir Cliente">
						<f:setPropertyActionListener value="#{cliente}"
							target="#{beanCliente.cliente}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>


			<br></br>
			<p:separator />


			<h:panelGrid columns="3" style="float: right;">
				<p:commandButton id="cClienteNovo" value="Novo"
					update=":form:pnCliente" actionListener="#{beanCliente.novo}"
					title="Criar Cliente" onclick="PF('dManterCliente').show()" />
				<p:commandButton id="cClienteLimpar" value="Limpar" type="button"
					action="#{beanCliente.reinit}" update="form" />
				<p:commandButton id="cClienteVoltar" value="Voltar"
					onclick="history.back()" />
			</h:panelGrid>

		</p:panel>


		<p:confirmDialog id="cClienteConfirmaExcluir"
			message="Tem certeza que deseja excluir a Cliente?"
			header="Excluir Cliente" severity="alert" widgetVar="confirmation">

			<p:commandButton id="cClienteConfirm" value="Sim"
				oncomplete="PF('confirmation').hide()"
				actionListener="#{beanCliente.remove}"
				update=":form:mensagens, :form:cClientePanel" />
			<p:commandButton id="cClienteDecline" value="NÃ£o"
				onclick="PF('confirmation').hide()" type="button" />

		</p:confirmDialog>
		<!-- 

*******************************************************************************
							DIALOG MANTER CLIENTE
*******************************************************************************

 -->
		<p:dialog header="Criar Novo Cliente" widgetVar="dManterCliente"
			dynamic="true" id="dmCliente" resizable="false">
			<ui:include src="/cliente/pManterCliente.xhtml"></ui:include>
		</p:dialog>

	</ui:define>
</ui:composition>

</html>
