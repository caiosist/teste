<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<p:panel id="pnCliente" style="border: none;">

	<h2>Cadastro de Clientes</h2>

	<h:panelGrid columns="3" cellpadding="1">
		<h:outputText value="Código: " />
		<h:outputText value="Sexo *" />


		<p:inputText id="pmClienteId" value="#{beanCliente.cliente.id}"
			disabled="true" size="8" />

		<h:selectOneRadio id="pmClienteSexo"
			value="#{beanCliente.cliente.sexo}">
			<f:selectItem itemLabel="Masc" itemValue="M" />
			<f:selectItem itemLabel="Fem" itemValue="F" />
		</h:selectOneRadio>
	</h:panelGrid>


	<h:panelGrid columns="1" cellpadding="1">

		<h:outputText id="pmCLienteLabelNome" value="Nome *" />

		<p:inputText id="pmClienteNome" maxlength="40" onkeyup="up(this)"
			value="#{beanCliente.cliente.nome}" size="65" />
	</h:panelGrid>


	<!-- 			<h4>Endereço</h4> -->
	<br></br>
	<h:panelGrid columns="5" cellpadding="1">

		<h:outputText value="CEP " />
		<h:outputText value="Logradouro " />
		<h:outputText value="Numero " />
		<h:outputText value="Comp. " />
		<h:outputText value="Bairro " />

		<p:inputMask id="pmClienteCep" value="#{beanCliente.cliente.cep}"
			maxlength="14" mask="99999-999" size="8" />
		<p:inputText id="rua" value="#{beanCliente.cliente.logradouro}"
			size="40" onkeyup="up(this)" maxlength="30" />
		<p:inputText id="pmClienteNumero"
			value="#{beanCliente.cliente.numero}" maxlength="10"
			onkeyup="up(this)" size="5" />
		<p:inputText id="pmCLienteComp"
			value="#{beanCliente.cliente.complemento}" onkeyup="up(this)"
			maxlength="30" />
		<p:inputText id="pmClienteBairro"
			value="#{beanCliente.cliente.bairro}" size="40" onkeyup="up(this)"
			maxlength="20" />
	</h:panelGrid>

	<h:panelGrid columns="1" cellpadding="1">
		<h:outputText value="Cidade *" />

		<p:inputText id="pmClienteCidade"
			value="#{beanCliente.cliente.cidade}" onkeyup="up(this)"
			maxlength="40" size="40" />
	</h:panelGrid>

	<!-- 			<h4>Contato</h4> -->
	<br></br>
	<h:panelGrid columns="3" cellpadding="1">

		<h:outputText value="Telefone" />
		<h:outputText value="Celular " />
		<h:outputText value="E-mail " />

		<p:inputText id="pmCLienteTelefone"
			value="#{beanCliente.cliente.telefone}" maxlength="20"
			onkeyup="up(this)" />
		<p:inputText id="pmClineteCelular"
			value="#{beanCliente.cliente.celular}" maxlength="20"
			onkeyup="up(this)" />
		<p:inputText id="pmClienteEmail" value="#{beanCliente.cliente.email}"
			size="50" maxlength="50" />
	</h:panelGrid>

	<!-- 			<h4>Outras Inf.</h4> -->
	<br></br>
	<h:panelGrid columns="2" cellpadding="1">
		<h:outputText value="CPF " id="pmClienteLblCpf" />
		<h:outputText value="RG " id="pmClienteLblRg" />


		<p:inputText id="pmClienteCpf" value="#{beanCliente.cliente.cpf}"
			maxlength="11" onkeypress="return onlyNumbers(event)" />
		<p:inputText id="pmClienteRg" value="#{beanCliente.cliente.rg}"
			maxlength="10" onkeyup="up(this)" />

	</h:panelGrid>
	<h:panelGrid columns="1" cellpadding="1">
		<h:outputText id="pmCLienteObs" value="Observações" maxlength="255" />
		<p:inputTextarea value="#{beanCliente.cliente.observacoes}" rows="2"
			cols="150" />
	</h:panelGrid>

	<br></br>
	<p:separator />

	<h:panelGrid columns="3" style="float: right;">
		<p:commandButton id="pmClienteSalvar" value="Salvar"
			actionListener="#{beanCliente.save}"
			oncomplete="PF('dManterCliente').hide()"
			update=":form:mensagens, :form:cClientePanel" />
		<p:commandButton id="pmClienteLimpar" value="Limpar" type="botton"
			action="#{beanCliente.reinit}" update=":form:pnCliente" />
		<p:commandButton id="pmClienteVoltar" value="Voltar"
			onclick="PF('dManterCliente').hide()" />
	</h:panelGrid>


	<h:panelGrid columns="4" cellpadding="2" style="float: left;">
		<h:outputText value="Cadastro" />
		<p:inputMask id="pmClienteDataCad"
			value="#{beanCliente.cliente.criacao}" mask="99/99/9999" size="7"
			disabled="true" />


		<h:outputText value="Ultima Alter. " />

		<p:inputMask id="pmClienteDataAlteracao"
			value="#{beanCliente.cliente.alteracao}" mask="99/99/9999" size="7"
			disabled="true" />
	</h:panelGrid>
</p:panel>

</html>
